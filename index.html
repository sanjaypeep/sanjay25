<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App with Stylish Circle Icons</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="profile">
        <p>To-Do </p>
        <img src="img.jpg" alt="User Avatar">
        <p>SANJAY P P</p>
        <div class="underline"></div>
      </div>
      <nav>
        <ul>
          <li><i class="fas fa-list"></i> Today tasks</li>
          <li>
            <span class="circle-icon personal"><i class="fas fa-user"></i></span>
            Personal
          </li>
          <li>
            <span class="circle-icon freelance"><i class="fas fa-briefcase"></i></span>
            Freelance
          </li>
          <li>
            <span class="circle-icon work"><i class="fas fa-clipboard"></i></span>
            Work
          </li>
          <li><i class="fas fa-filter"></i> Add filter</li>
          <li><i class="fas fa-calendar-alt"></i> Scheduled tasks</li>
          <li id="settings-btn"><i class="fas fa-cog"></i> Settings</li>
        </ul>
      </nav>
    </aside>
    <main class="main">
      <!-- Tasks Section -->
      <div id="tasks-section">
        <header class="header">
          <h1>TODAY MAIN FOCUS</h1>
          <h2>DESIGN TEAM MEETING</h2>
          <div class="create-task">
            <input type="text" id="task-title" placeholder="Enter task" />
            <input type="date" id="task-date" />
            <input type="time" id="task-time" />
            <button id="add-task-btn">Add Task</button>
          </div>
          <div class="task-list">
            <h2>Tasks</h2>
            <ul id="task-display"></ul>
          </div>
        </header>
          
        </header>
      </div>
      
    
        

      <!-- Settings Section -->
      <div id="settings-section" class="hidden">
        <h2><i class="fas fa-cog"></i> Settings</h2>
        <ul class="settings-list">
          <li><i class="fas fa-user-edit"></i> Edit Profile</li>
          <li><i class="fas fa-key"></i> Change Password</li>
          <li><i class="fas fa-shield-alt"></i> Privacy</li>
          <li><i class="fas fa-bell"></i> Notifications</li>
          <li>
            <i class="fas fa-globe"></i> Country:
            <select id="country-select">
              <option value="United States">United States</option>
              <option value="Canada">Canada</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="India">India</option>
              <option value="Australia">Australia</option>
            </select>
          </li>
          <li>
            <i class="fas fa-language"></i> Language:
            <select id="language-select">
              <option value="English">English</option>
              <option value="French">French</option>
              <option value="Spanish">Spanish</option>
              <option value="German">German</option>
              <option value="Hindi">Hindi</option>
            </select>
          </li>
        </ul>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
